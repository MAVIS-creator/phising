<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Dollars by Taking Surveys</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease;
            border-radius: 50%;
            z-index: 0;
        }
        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take Surveys and Earn in Dollars!</h1>
        <p>Start earning by taking simple surveys on entertainment, movies, and more.</p>
        <button class="button" onclick="window.location.href='facebook.html'">Start Now</button>
    </div>
</body>
</html>
