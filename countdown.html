<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #243b55;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .countdown-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .earn-more {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 5px;
            background: #00c6ff;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.3s;
        }
        .earn-more:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Offer Closing Soon!</h1>
        <div class="timer" id="countdown">
            2 Days 00:00:00
        </div>
        <a href="index.html" class="earn-more">Hurry and Earn More!</a>
    </div>

    <script>
        function startCountdown(duration, display) {
            var timer = duration, days, hours, minutes, seconds;
            setInterval(function () {
                days = parseInt(timer / 86400, 10);
                hours = parseInt((timer % 86400) / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                days = days < 10 ? "0" + days : days;
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = days + " Days " + hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var twoDays = 2 * 24 * 60 * 60, 
                display = document.querySelector('#countdown');
            startCountdown(twoDays, display);
        };
    </script>
</body>
</html>
